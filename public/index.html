<!DOCTYPE html>
<html lang="en">

<head>
  <!-- The charset is used to specify the character encoding for the HTML document -->
  <meta charset="utf-8" />
  <!-- This meta tag is used to make the website responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- This meta tag is used to add security to the website -->
  <meta http-equiv="Content-Security-Policy"
    content=" script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self';" />


  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
.
    -->
  <title>Todo List Application</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- All the project content goes into this div-->
</body>

</html>
